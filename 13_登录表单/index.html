<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass"></div>
    <div class="title"><h1>Sing In Form</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form action="">
                    <p>Username</p>
                    <input required type="text" name="" placeholder="Please enter username">
                    <p>Password</p>
                    <input required type="password" name="" placeholder="Please enter password">
                    <input type="submit" value="Sign In"></input>
                    <a href="#">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
